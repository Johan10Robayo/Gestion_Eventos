<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartelera teatro</title>
    <link rel="icon" type="image/jpg" href="/img/inicio/iconocaras.jpg">
    <link rel="stylesheet" href="/css/fontello.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/banner.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
    <body>
    <header>
        <div class="contenedor">
            <h1>EVENTOS COLOMBIA</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                <a href="/inicio">Inicio</a>
                <a href="/user/eventos_auditorio">Cartelera auditorio</a>
                <a href="/user/eventos_teatro">Cartelera teatro</a>
                <a href="/login">Login</a>
                <a href="/user/registro">Registro</a>
            </nav>

        </div>

    </header>
    <br><br><br>
    <center><h2>Cartelera teatro</h2></center>

    <div class="container">
        <section class="main row">
            <div class="col-lg-12">
                <div class="container">

                    <!--PRIMERA FILA-->
                    <div class="container-fluid">
                        <div class="row">

                            <div class="card" style="width: 18rem;" th:each="evento : ${eventos}">
                                <img th:src="${evento.poster}" class="card-img-top" alt="Poster">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${evento.nombre}"></h5>
                                    <p class="card-text" th:text="${evento.descripcion}"></p>
                                    <p class="card-text" th:text="${evento.director}"></p>
                                    <a href="#" class="btn btn-primary">Más información</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



</body>
</html>
